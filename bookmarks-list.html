<table class="table table-bordered">
    <tr>
        <th>Bookmark url</th>
        <th style="width:200px">Actions</th>
    </tr>
    <tr ng-repeat="bookmark in bookmarks">
        <td>
        <a href="{{bookmark.href}}">
            {{bookmark.name}}
        </a>
        </td>
        <td>
            <button class="btn btn-warning" ng-click="editBookmark(bookmark)">Edit</button>
            <button class="btn btn-danger" ng-click="deleteBookmark(bookmark)">Delete</button>
        </td>
    </tr>
</table>
